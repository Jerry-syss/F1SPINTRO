<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>大坳門Introduce</title>
    <link rel="stylesheet" href="mater-comp-css.css">
</head>
<body>
    <header>
        <span id="header_title">大坳門資料 Tai Au Mun Introduce</span>
        <span id="time"></span>
    </header>
    <script src="mater-comp-js.js"></script>
    <aside id="sidebar">
        <button type="button" id="home">
            🏠<span class="tooltip">首頁</span>
        </button>
        
        <button type="button" id="BBQ">
            🔥<span class="tooltip">燒烤資訊</span>
        </button>

            💰<span class="tooltip">費用參考</span>

            🖩<span class="tooltip">計算工具</span>
        </button>

            📄<span class="tooltip">說明文件</span>
        </button>

    <main>
        <h2>主要資料 Index Introduce</h2>
        
    </main>
</body>
</html>
